<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>TrueBond Login Test</h1>
    <p>Testing the fixed login flow</p>

    <button onclick="testLogin()">Test Login Flow</button>

    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';

            try {
                // Step 1: Login
                console.log('Step 1: Attempting login...');
                const loginResponse = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });

                const loginData = await loginResponse.json();
                console.log('Login response:', loginData);

                results.innerHTML += `
                    <div class="test success">
                        <h3>âœ“ Step 1: Login Successful</h3>
                        <pre>${JSON.stringify(loginData, null, 2)}</pre>
                    </div>
                `;

                // Step 2: Extract tokens (this is what was broken)
                const { tokens } = loginData;
                console.log('Extracted tokens:', tokens);

                results.innerHTML += `
                    <div class="test success">
                        <h3>âœ“ Step 2: Tokens Extracted</h3>
                        <p>Access Token: ${tokens.access_token}</p>
                        <p>Refresh Token: ${tokens.refresh_token}</p>
                    </div>
                `;

                // Step 3: Get user data
                console.log('Step 3: Fetching user data...');
                const meResponse = await fetch(`${API_URL}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${tokens.access_token}`
                    }
                });

                const userData = await meResponse.json();
                console.log('User data:', userData);

                results.innerHTML += `
                    <div class="test success">
                        <h3>âœ“ Step 3: User Data Retrieved</h3>
                        <pre>${JSON.stringify(userData, null, 2)}</pre>
                    </div>
                `;

                results.innerHTML += `
                    <div class="test success">
                        <h2>ðŸŽ‰ All Tests Passed!</h2>
                        <p>The login flow is working correctly. The frontend can now:</p>
                        <ul>
                            <li>Send login credentials</li>
                            <li>Receive and extract tokens from response</li>
                            <li>Store tokens in localStorage</li>
                            <li>Use tokens to fetch user data</li>
                        </ul>
                    </div>
                `;

            } catch (error) {
                console.error('Error:', error);
                results.innerHTML += `
                    <div class="test error">
                        <h3>âœ— Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
