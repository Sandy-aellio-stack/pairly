<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="react-base" content="http://localhost:5173">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        #get-started {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #get-started:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our App</h1>
        <a id="get-started" href="#" role="button">Get Started</a>
    </div>

<script>
(function () {
  var meta = document.querySelector('meta[name="react-base"]');
  var base = (meta && meta.content) || "http://localhost:5173";
  base = base.replace(/\/+$/, "");

  var btn = document.getElementById("get-started");
  if (!btn) return;

  var loginHref = base + "/login";

  btn.setAttribute("href", loginHref);
  btn.addEventListener("click", function (e) {
    e.preventDefault();
    window.location.assign(loginHref);
  });
})();
</script>
</body>
</html>
